<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    
    <!--Adding Bootstrap-->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
    <title>Login & Signup Firebase</title>
    <!-- <link rel="stylesheet" href="stylesheet.css"> -->
    <style>
      body{
          margin: 0;
          padding: 0;
      }
      .center { 
          width: 900px; 
          margin: 200px auto 0px auto; 
      }
    </style>
    
</head>
<body>
    <div class="col-4 center">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control shadow-sm" id="txtEmail" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control shadow-sm" id="txtPassword" name="password">
          </div>

            <button type="submit" class="btn btn-primary shadow" id="btnLogin">Login</button>
            <!-- <button type="submit" class="btn btn-primary shadow" id="btnSignup">Signup</button> -->
       
            
            <div class="container mt-5">
              <form id="signupForm">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="txtName" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Username/Email</label>
                      <input type="email" class="form-control" id="txtEmail" required>
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="tel" class="form-control" id="txtPhone" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="txtPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary" id="btnSignup">Sign Up</button>
                  <div class="spinner-border text-primary mt-2 d-none" id="loadingSpinner" role="status">
                      <span class="sr-only">Loading...</span>
                  </div>
              </form>
          </div>

          <!-- Signup Successful Modal -->
<div class="modal" id="signupModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Signup Successful</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p>Your account has been created successfully.</p>
          </div>
      </div>
  </div>
</div>




<script src="script.js"></script>
</body>
</html>
