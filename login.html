<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>

    <!-- Adding Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <title>Login & Signup Firebase</title>
    <!-- <link rel="stylesheet" href="stylesheet.css"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .center {
            width: 900px;
            margin: 200px auto 0px auto;
        }

        /* Add background colors to the columns */
        .login-column {
            background-color: #e6f7ff; /* Light blue */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-column {
            background-color: #ccffcc; /* Light green */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto login-column">
                <div class="form-group py-3">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control shadow-sm" id="txtEmail" name="email">
                </div>
                <div class="form-group py-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control shadow-sm" id="txtPassword" name="password">
                </div>
                <button type="submit" class="btn btn-primary shadow pb-3" id="btnLogin">Login</button>
            </div>

    <!-- Login Successful Modal -->
    <div class="modal mt-5" id="loginModal" style="align-items: center;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="align-items: center;">
                    <img src="/img/accept-icon.png" alt="" srcset="" class="img-fluid">
                    <h2 class="modal-title">Login Successful!</h2>
                </div>
                <div class="modal-body" style="align-items: center;">
                    <p>Your account has been created successfully.</p>
                    <a href="/dashboard.html" class="btn btn-primary p-auto">OK</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal" style="align-items: center;">
        <div class="modal-dialog">
            <div class="modal-content" style="align-items: center;">
                <div class="modal-header">
                    <img src="/img/decline-icon.png" alt="" srcset="" class="img-fluid">
                    <h2 class="modal-title">Error!</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Login Failed!. Please try again.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
